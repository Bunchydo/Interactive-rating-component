<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <section class="main-container">
      <div class="star-row-first">
        <img src="images/icon-star.svg" alt="" />
      </div>

      <div class="header-title-row-second">How did we do?</div>
      <div class="paragraph-row-third">
        Please let us know how we did with your support  request. All feedback is appreciated to help us <br />
        improve our offering!
      </div>
      <div class="rating-row-fourth">
        <button class="general-button-design" id="buttonOne" >1</button>
        <button class="general-button-design" id="buttonTwo">2</button>
        <button class="general-button-design" id="buttonThree">3</button>
        <button class="general-button-design" id="buttonFour">4</button>
        <button class="general-button-design" id="buttonFive">5</button>
      </div>
      <div class="submit-row-fifth">
        <button id="submitButton">Submit</button>
      </div>
    </section>


    <section class="thank-you-section">

      <div class="thank-you-image"><img src="images/illustration-thank-you.svg" alt=""></div>
      <div class="selection-number">You selected 4 out of 5</div>
      <div class="thank-you-title"><h3>Thank you!</h3></div>
      <div class="paragraph-text">We appreciate you taking the time to give a rating. <br>
        If you ever need more support, don't hesitate to <br> get in touch!</div>
    </section>
  </body>

  <script src="script.js"></script>
</html>
